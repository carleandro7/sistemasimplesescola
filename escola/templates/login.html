{% load static %}
<!DOCTYPE html>
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <title>SYSEBTT - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="{% static 'img/icone.png' %}" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700">
        <style>
                body { background: #f4f6f9; font-family: 'Poppins', Arial, sans-serif; }
                .login-card { max-width: 400px; margin: auto; margin-top: 8vh; box-shadow: 0 0 30px rgba(0,0,0,0.08); border-radius: 12px; }
                .login-logo { max-width: 120px; margin-bottom: 10px; }
                .login-title { color: #007bff; font-weight: 600; }
                .login-btn { width: 100%; }
        </style>
</head>
<body>
<div class="container">
    <div class="card login-card p-4">
        <div class="text-center mb-4">
            <img src="{% static 'img/logoprincipal.png' %}" alt="Logo" class="login-logo">
            <h3 class="login-title mt-2 mb-0">SYSEBTT</h3>
            <p class="text-muted">Acesso ao sistema</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            {% if erro %}
                <div class="alert alert-danger mt-2">{{ erro }}</div>
            {% endif %}
            <button type="submit" class="btn btn-primary login-btn mt-3">Entrar</button>
        </form>
        <div class="mt-3 text-center">
            <small class="text-muted">&copy; {{ now|date:'Y' }} SYSEBTT</small>
        </div>
    </div>
</div>
</body>
</html>
