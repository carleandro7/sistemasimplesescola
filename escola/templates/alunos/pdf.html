{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Lista de Alunos</title>

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }

        th { background: #f4f4f4; }
        h2 { color: #007bff; }
    </style>
</head>
<body>
    <h2>Lista de Alunos</h2>
    <table>
        <thead>
            <tr>
                <th>Matr√≠cula</th>
                <th>Nome</th>

            </tr>
        </thead>
        <tbody>
            {% for aluno in alunos %}
            <tr>
                <td>{{ aluno.matricula }}</td>

        </tbody>
