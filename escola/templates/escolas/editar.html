{% extends 'base.html' %}
{% block content %}
<h2>Editar Escola</h2>
<form method="post">
    {% csrf_token %}
    <label>Nome:</label><input type="text" name="nome" value="{{ escola.nome }}" required><br>
    <label>Endere√ßo:</label><input type="text" name="endereco" value="{{ escola.endereco }}" required><br>
    <label>Cidade:</label><input type="text" name="cidade" value="{{ escola.cidade }}" required><br>
    <label>Estado:</label><input type="text" name="estado" value="{{ escola.estado }}" maxlength="2" required><br>
    <label>Telefone:</label><input type="text" name="telefone" value="{{ escola.telefone }}" required><br>

</form>
{% endblock %}
